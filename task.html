<!DOCTYPE html>
<html>
<head>
    <title>Code Pivot</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div id="task-main">
        <div id="task-head-box">
            <a href="/" id="task-go-back">Go back</a>
            <div id="task-title">{{.Task.Title}}</div>
        </div>
        <div id="task-body">
            {{.Task.Body}}
        </div>
        <a href="/input/{{.Task.Name}}">Input файл</a>
        {{ if .Done }}
        <h2>Эта задачка уже сделана, ответ {{ .Task.Answer }}</h2>
        {{ else }}
        <form action="/submit/{{ .Task.Name }}" id="task-submit" method="post">
            <label for="name" class="task-answer-label">Ответ:   </label>
            <input type="text" id="answer" name="answer">
        </form>
        {{ end }}
    </div>
</body>
</html>
